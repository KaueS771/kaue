<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>LearnTech</title>
    <script src="https://kit.fontawesome.com/12b42156ae.js" crossorigin="anonymous"></script>
    <script scr="login.js"></script>
        <div class="esquerda">
            <img class="wifi" src="./images/wifi_Icon.png">
            <p class="txt_header">LearnTech</p>
        </div>
</head>
<body>
    <div id="form">
        <form action="">
            <h2>Login</h2>
            <label for="email">Email</label>
            <div class="input">
                <i class="fa-solid fa-envelope"></i>
                <input id="useremail" name="useremail" placeholder="Email" type="text">
            </div>
            <label for="senha">Senha</label>
            <div class="input">
                <i class="fa-solid fa-lock"></i>
                <input id="password" name="password" placeholder="Senha" type="password">
            </div>
            <div id="btn">
              <button onclick="logar()">Login</button>
           </div>
        </form>
    </div>

    
</body>
</html>
